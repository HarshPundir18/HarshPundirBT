<h3>{{vm.translate('menu-import-pickupPoints')}}</h3>

<form id="main" role="form" name="vm.importPickupPointForm" ng-submit="vm.submitForm()" novalidate="" class="form-validate form-horizontal">

    <div class="panel panel-default mar-top15">
        <!-- <div class="panel-heading">
            <h4>
                <em class="fa fa-file pad-right10"></em>
                
            </h4>
        </div> -->

        <div class="panel-wrapper in collapse">
            <div class="panel-body">

                <fieldset id="origin">
                    <div class="form-group">
                        <div class="col-sm-12">

                            <div class="row pad-top10">
                                <div class="col-sm-4">
                                    <label class="control-label">
                                        Selecione o seu estabelecimento
                                        <span class="pad-left5 text-danger">
                                            <i class="fa fa-asterisk" />
                                        </span>
                                    </label>

                                    <smg-select-establishment name="{{vm.selectedEstablishmentName}}"
                                        label-text="some label" 
                                        type="vm.SMG_ESTABLISHMENT_TYPES.ACCOUNT"
                                        selection-model="vm.selectedAccountEstablishment" ,
                                        selected-key="vm.selectedAccountEstablishmentKey"
                                        on-change="vm.onAccountEstablishmentChange(obj)">
                                    </smg-select-establishment>

                                    <span ng-show="vm.validateInput('{{vm.selectedEstablishmentName}}', 'required')"
                                        class="text-danger">Obrigatório</span>
                                </div>


                                <!--verification code-->
                                <div class="col-sm-3">
                                    <label class="control-label">
                                        Código ponto de recolha
                                        <span class="pad-left5 text-danger">
                                            <i class="fa fa-asterisk" />
                                        </span>
                                    </label>
                                    <input name="code" ng-model="vm.code" class="form-control"
                                        required="" placeholder="Ex: 12a0b345cc67d8ef" />
                                    <span ng-show="vm.validateInput('code', 'required')"
                                        class="text-danger">Obrigatório</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </fieldset>

            </div>
        </div>
    </div>
</form>



<smg-form-actions on-back-click="$state.go('app.pickupPointsList');" on-save-click="vm.submitForm()" save-button-text="{{vm.translate('lbl-import')}}">
</smg-form-actions>
