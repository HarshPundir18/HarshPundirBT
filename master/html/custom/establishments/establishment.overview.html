<h3>Os meus Clientes</h3>

<div id="main">
    <div class="panel panel-default">
        <div class="panel-body mar-top10">
            <div class="row">
                <div class="col-sm-offset-1 col-sm-2">
                    <input name="establishment" 
                        ng-model="vm.filters.establishment" 
                        type="text" 
                        class="form-control tableFilter" 
                        placeholder="Estabelecimento" />
                </div>
                <div class="col-sm-2">
                    <input name="vat" 
                        ng-model="vm.filters.vat" 
                        type="text" 
                        class="form-control tableFilter" 
                        placeholder="NIF" />
                </div>
                <div class="col-sm-2">
                    <input name="apaCode" 
                        ng-model="vm.filters.apaCode" 
                        type="text" 
                        class="form-control tableFilter" 
                        placeholder="Codigo APA" />
                </div>
                <div class="col-sm-2">
                    <input name="phone" 
                        ng-model="vm.filters.phone" 
                        type="text" 
                        class="form-control tableFilter" 
                        placeholder="Telefone" />
                </div>
                <div class="col-sm-2">
                    <input name="externalId" 
                        ng-model="vm.filters.externalId" 
                        type="text" 
                        class="form-control tableFilter" 
                        placeholder="ID Interno" />
                </div>
            </div>

            <div class="row pad-top20">
                <div class="col-xs-12 col-md-offset-3 col-sm-2">
                    <button title="Limpar filtros" 
                            ng-click="$ctrl.onClearFiltersClick()" 
                            class="btn btn-default form-control">
                        Limpar Filtros
                    </button>
                </div>

                <div class="col-xs-12 col-sm-2">
                    <button id="btn-seach" 
                            ng-focus="true"
                            type="button" 
                            title="Pesquisar"
                            class="btn btn-labeled btn-info form-control text-bold" 
                            ng-click="$ctrl.onSearchClick()">
                        <span class="white pad-right10">
                            <i class="icon-magnifier"></i>
                        </span>
                        Pesquisar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <a ng-href="/#/app/establishments/new" class="pull-right btn btn-success">
                Criar Cliente
            </a>
        </div>

        <div class="panel-body mar-top20">
            <!-- <div ng-controller="establishmentsTableController as table1"> -->
            <div>
                <table id="tbl-establishmentsOverview" class="row-border hover" 
                            datatable="" 
                            dt-columns="$ctrl.dtColumns" 
                            dt-options="$ctrl.dtOptions"
                            dt-instance="$ctrl.dtInstance">
                </table>
            </div>        
            
        </div>
    </div>
</div>

<!-- Modal Templates -->
<script id="diag-establishmentDelete" type="text/ng-template">
	<div class="ngdialog-message">
		<div class="panel">
			<h3>Remover Estabelecimento</h3>
			<div class="row">
				<div class="col-md-12">
					<p>
						Confimar a remoção do Estabelecimento <strong>{{establishment.ApaCode}}</strong> - <strong>{{establishment.Name}}</strong> ?
					</p>
					<p>
						Esta operação não poderá ser revertida!
					</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12  text-right">
				<button type="button" ng-click="confirm(confirmValue)" class="btn btn-primary mr">Confirmar</button>
				<button type="button" ng-click="closeThisDialog('button')" class="btn btn-default mr">Cancelar</button>
			</div>
		</div>
	</div>
</script>
