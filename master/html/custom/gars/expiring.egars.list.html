<h3>
    e-GARs a expirar prazo
    
</h3>

<div id="main">
    <div id="garsListFilters">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">

                    
                    <div class="row">
                        <div class="col-sm-offset-1 col-sm-2">
                            <label class="control-label">
                                Número
                            </label>
                            <input name="egarNumber" 
                                ng-model="vm.egarNumber" 
                                type="text"
                                class="form-control tableFilter" 
                                placeholder="ex: PT2018123456" />
                        </div>

                        <div class="col-sm-3">
                            <label class="control-label">
                                Produtor / Detentor
                            </label>
                            <smg-select-establishment name="smgSelectEstablishmentOrigin" 
                                label-text="Produtor / Detentor"
                                selection-model="vm.selectedOrigin">
                            </smg-select-establishment> 
                        </div>

                        <div class="col-sm-3">
                            <label class="control-label">
                                Destinatário
                            </label>
                            <smg-select-establishment name="smgSelectEstablishmentDestin" 
                                label-text="Destinatário"
                                selection-model="vm.selectedDestin">
                            </smg-select-establishment> 
                        </div>

                        <div class="col-sm-3">
                            <label class="control-label">
                                &nbsp;
                            </label>
                            <div class="checkbox c-checkbox">
                                <label class="control-label">
                                    <input id="ckb-includeExpired" 
                                        type="checkbox" 
                                        ng-model="vm.includeExpired"
                                        ng-checked="vm.includeExpired">
                                    <span class="fa fa-check"></span>
                                    Incluir expiradas
                                </label>
                            </div>
                        </div>
                    </div>

                    <!--buttons-->
                    <div class="row mar-top20">
                        <div class="col-sm-offset-4 col-xs-12 col-sm-1">
                            <button title="Limpar filtros" 
                                    ng-click="vm.clearFilters()" 
                                    class="btn btn-default form-control">
                                Limpar
                            </button>
                        </div>

                        <div class="col-xs-12 col-sm-1">
                            <button id="btn-seach" 
                                    ng-focus="true"
                                    type="button" 
                                    title="Pesquisar"
                                    class="btn btn-labeled btn-info form-control text-bold" 
                                    ng-click="vm.onSearchClick()">
            
                                Pesquisar
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <ul class="nav nav-tabs">
        <li ng-class="{ active: vm.isSet(vm.SMG_LEGAL_DEADLINES_TYPES.AsOrigin) }">
            <a ng-click="vm.setTab(vm.SMG_LEGAL_DEADLINES_TYPES.AsOrigin)">Produtor</a>
        </li>
        <li ng-class="{ active: vm.isSet(vm.SMG_LEGAL_DEADLINES_TYPES.AsDestin) }">
            <a ng-click="vm.setTab(vm.SMG_LEGAL_DEADLINES_TYPES.AsDestin)">Destinatário</a>
        </li>
    </ul>

    <div class="tab-content bg-white clearfix" ng-if="vm.isSet(vm.SMG_LEGAL_DEADLINES_TYPES.AsOrigin)">
        <table class="row-border hover pad-top10 col-sm-12"
            datatable 
            dt-instance="vm.dtTableAsOrigin"
            dt-columns="vm.dtColumns" 
            dt-options="vm.dtOptions">
        </table>
    </div>
     
    <div class="tab-content bg-white clearfix" ng-if="vm.isSet(vm.SMG_LEGAL_DEADLINES_TYPES.AsDestin)">
        <table class="row-border hover pad-top10 col-sm-12"
            datatable 
            dt-instance="vm.dtTableAsDestin"
            dt-columns="vm.dtColumns" 
            dt-options="vm.dtOptions">
        </table>
    </div>

</div>
