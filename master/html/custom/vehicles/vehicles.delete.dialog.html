<div class="ngdialog-message">
    <div class="panel">
      <h3>Remover Veículo</h3>
      <div class="row">
        <div class="col-md-12">
          <p>
            Confimar a remoção do Veículo <strong>{{vm.vehicle.Registration}}</strong> ?
          </p>
          <p>
            Esta operação não poderá ser revertida!
          </p>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12  text-right">
        <button type="button" ng-click="closeThisDialog(true)" class="btn btn-primary mr">Confirmar</button>
        <button type="button" ng-click="closeThisDialog(false)" class="btn btn-default mr">Cancelar</button>
      </div>
    </div>
  </div>
