<div class="select-month">
    <ui-select ng-model="vm.selectionModel" 
        theme="bootstrap"
        spinner-enabled="true"
        ng-change="vm.onSelectChange($select)">

        <ui-select-match allow-clear="true" placeholder="{{vm.displayInputText}}" class="select-selection">
            {{$select.selected.value}}
        </ui-select-match>

        <ui-select-choices refresh-delay="300" repeat="item in vm.items">
            {{item.value}}
        </ui-select-choices>

        <ui-select-no-choice>
            NÃ£o foram encontrados resultados
        </ui-select-no-choice>
    </ui-select>
</div>
