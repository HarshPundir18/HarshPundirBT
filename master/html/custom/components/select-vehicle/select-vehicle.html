<div class="select-vehicle">
    <ui-select ng-model="vm.selectModel" 
        theme="bootstrap"
        spinner-enabled="true"
        ng-change="vm.onSelectChange($select)">

        <ui-select-match allow-clear="true" placeholder="{{vm.displayInputText}}" class="select-selection">
            {{$select.selected.value}}
        </ui-select-match>

        <ui-select-choices 
            refresh="fetch($select)" 
            refresh-delay="300" 
            repeat="item in vm.items">

            {{item.value}}
        </ui-select-choices>

        <ui-select-no-choice>
            NÃ£o foram encontrados resultados
        </ui-select-no-choice>
    </ui-select>
</div>
