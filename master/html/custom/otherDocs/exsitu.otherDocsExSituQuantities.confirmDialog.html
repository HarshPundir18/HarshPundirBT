<div class="ngdialog-message">
    		<div class="panel">
			<h3>Confirmar Geração</h3>
			<div class="row">
				<div class="col-md-12">
					<span>
						Confirma o pedido de geração de "Declaração de quantidade", no periodo entre
						<span class="text-bold">{{vm.startDate}}</span> e <span class="text-bold">{{vm.endDate}}</span>
						{{vm.confirmMessage}}
						<span class="text-bold">{{vm.lastPart}}</span>
						?
					</p>
					
				</div>
            </div>
		</div>

		<div class="row pad-top10 text-right">
            <div class="col-sm-12">
                <button type="button" ng-click="closeThisDialog(false)" class="mar-right10 btn btn-default">Cancelar</button>
                <button type="button" ng-click="closeThisDialog(true)" class="btn btn-success">Confirmar</button>
            </div>
        </div>
</div>
