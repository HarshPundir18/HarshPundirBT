<div class="ngdialog-message" style="max-height: 300px;overflow-y: scroll;">
    <div class="panel">
      <h3>Select Equipments</h3>
      <div class="whirl ringed" ng-show="!$ctrl.equipments"></div>
      <div class="row">
        <div class="col-md-12" ng-repeat="equipment in $ctrl.equipments">
            <input type="checkbox" name="checkbox" id="equipment_select" ng-click="$ctrl.selectedEquipment(equipment)">
            <label for="equipment_select">{{equipment.ExternalId}} - {{equipment.Name}}</label>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12  text-right">
        <button type="button" ng-click="closeThisDialog($ctrl.equipmentSearched)" class="btn btn-primary mr">Confirmar</button>
        <button type="button" ng-click="closeThisDialog(false)" class="btn btn-default mr">Cancelar</button>
      </div>
    </div>
  </div>
